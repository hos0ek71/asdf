<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Site</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            cursor: pointer;
            background-image: url('https://raw.githubusercontent.com/hos0ek71/asdf/main/%E2%80%94Pngtree%E2%80%94red%20gift_4642106.png');
            background-size: cover;
        }
        .message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gift-box" onclick="openMessageSite()"></div>

    <script>
        function openMessageSite() {
            window.open('message.html', '_blank');
        }
    </script>
</body>
</html>
